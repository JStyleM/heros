<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<h2>Resultados para : {{ termino }}</h2>
<br>
<div class="row" *ngIf="heroeResults.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No se encontraron resultado para <b>{{ termino }}</b>
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroeResults"></app-heroe-tarjeta>
</div>
