<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let idx = index">
        <img class="card-img-top" [src]="heroe.img" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            <!-- <button (click)="verHeroe(idx)" class="btn btn-outline-primary btn-block">Ver Mas</button> -->
            <a class="btn btn-outline-primary btn-block" [routerLink]="[ '/heroe', idx ]">Ver Mas ...</a>
        </div>
    </div>
</div>
