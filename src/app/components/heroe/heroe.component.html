<h1>{{ heroe.nombre | uppercase }}<small>({{ heroe.aparicion | date: 'y'}})</small></h1>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid">
        <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="[ '/heroes']">regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.jpg" class="img-casa" alt="DC">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png" class="img-casa" alt="Marvel">
        </div>
    </div>

</div>
